name: Deploy static content to Pages
on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions: # 权限配置正确
  contents: read
  pages: write
  id-token: write

concurrency: # 改进：新部署会取消进行中的任务
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment: # 环境配置正确
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      # 新增前端工程化流程 ↓↓↓
      - uses: pnpm/action-setup@v2 # 安装 pnpm
        with:
          version: 8

      - name: Set up Node # 配置 Node 环境
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm' # 启用 pnpm 缓存

      - name: Install dependencies # 安装依赖
        run: pnpm install

      - name: Build # 执行构建
        run: pnpm run build
      # 新增前端工程化流程 ↑↑↑

      - name: Setup Pages
        uses: actions/configure-pages@v3 # 注意版本号降级

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2 # 版本号降级
        with:
          path: './dist' # ✅ 正确指向构建输出目录

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 # 版本号降级
